<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Coronavirus Tracker Application</h1>
    <p>This application lists the current number of cases reported across the globe</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCasesAcrossGlobe}"></h1>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4">
        <p>
            <span>New cases reported since previous day:</span>
            <span th:text="${totalNewCasesAcrossGlobe}"></span>
        </p>

    </div>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">State</th>
            <th scope="col">Country</th>
            <th scope="col">Total cases reported</th>
            <th scope="col"> Changes since last day</th>
        </tr>
        </thead>
        <tr th:each="locationAffctd : ${locationAffectedList}">
            <td th:text="${locationAffctd.state}"/>
            <td th:text="${locationAffctd.country}"/>
            <td th:text="${locationAffctd.latestTotalCases}"/>
            <td th:text="${locationAffctd.diffFromPrevDay}"/>
        </tr>
    </table>
</div>
</body>

</html>
